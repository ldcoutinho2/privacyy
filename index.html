  <script>
    const paymentButton = document.getElementById("paymentButton");
    const paymentOverlay = document.getElementById("paymentOverlay");
    const pagSeguroIframe = document.getElementById("pagSeguroIframe");

    function buildUrlWithUTM(baseUrl) {
      const utmData = JSON.parse(localStorage.getItem("myCustomUTMData"));
      const url = new URL(baseUrl, window.location.origin);

      if (utmData) {
        for (const key in utmData) {
          if (utmData.hasOwnProperty(key)) {
            url.searchParams.set(key, utmData[key]);
          }
        }
      }

      return url.toString();
    }

    const pagSeguroUrl = buildUrlWithUTM(
      "gerador.html"
    );

    // pagSeguroIframe.src = pagSeguroUrl;

    document.querySelectorAll("a[href]").forEach((a) => {
      a.addEventListener("click", (e) => {
        e.preventDefault();
        try {
          fbq("track", "InitiateCheckout");
        } catch {}

        window.location.href = "gerador.html";
        // paymentOverlay.classList.add("active");
      });
    });

    paymentButton.addEventListener("click", () => {
      try {
        fbq("track", "InitiateCheckout");
      } catch {}
      paymentOverlay.classList.add("active");
    });
  </script>

  <script>
    const toggleButton = document.getElementById("toggleButton");
    const profileDetails = document.getElementById("profile-details");

    toggleButton.addEventListener("click", function () {
      if (profileDetails.classList.contains("blurred")) {
        profileDetails.classList.remove("blurred");
        toggleButton.textContent = "Ver menos";
      } else {
        profileDetails.classList.add("blurred");
        toggleButton.textContent = "Ver mais";

    });
